    <h1>The select element</h1>

    <p>The select element is used to create a drop-down list.</p>

    <form action="/sensor">
      <label for="sensor_id">Choose a sensor:</label>
      <select name="sensors" id="sensors">
        <option value="sensor1">Sensor 1</option>
        <option value="sensor2">Sensor 2</option>
        <option value="sensor3">Sensor 3</option>
        <option value="sensor4">Sensor 4</option>
      </select>
      <br><br>
      <input type="submit" value="Mostrar">
    </form>
    <p>Click the "Mostrar" button and the form-data will be sent to a page on the server called "action_page.php" ü§ê</p>
