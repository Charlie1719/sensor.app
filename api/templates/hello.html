<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel interactivo üåà</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-top: 20px;
      color: #fff;
      background: rgba(0,0,0,0.2);
      padding: 10px 25px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* GIFS */
    .gif-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      flex-wrap: wrap;
    }

    .gif-container img {
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gif-container img:hover {
      transform: scale(1.05);
    }

    h2 {
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      margin-top: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(255,255,255,0.2);
      margin: 10px;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.4s ease;
    }

    li:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.35);
    }

    li span {
      font-size: 1.8rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .card {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    button {
      background: linear-gradient(45deg, #ff6f61, #ff9a9e);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    button:hover {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      transform: scale(1.1);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #333;
      background: rgba(255,255,255,0.3);
      width: 100%;
      text-align: center;
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>
  <!-- GIFS animados -->
  <div class="gif-container">
    <img src="{{ url_for('static', filename='waza.gif') }}" alt="GIF waza">
    <img src="{{ url_for('static', filename='ratawaza.gif') }}" alt="GIF ratawaza">
  </div>

  <h1>üåü ¬°Hola {{ user }}! üåü</h1>

  <div class="card">
    <h2>üé® Emociones en colores</h2>
    <ul id="emoji-list">
      <li style="color:#FF33A1;"><span>‚ù§Ô∏è</span> Amor</li>
      <li style="color:#FFC300;"><span>üòÉ</span> Alegr√≠a</li>
      <li style="color:#00CED1;"><span>ü§©</span> Emoci√≥n</li>
      <li style="color:#ADFF2F;"><span>üßò‚Äç‚ôÇÔ∏è</span> Calma</li>
      <li style="color:#8A2BE2;"><span>üî•</span> Pasi√≥n</li>
    </ul>

    <p style="color:#fff;">Cada color representa una emoci√≥n distinta. ¬°Haz clic en una emoci√≥n para cambiar el fondo!</p>

    <button id="reset-btn">üîÑ Restaurar Fondo</button>
  </div>

  <footer>
    Hecho con üíª, ‚òï y ‚ú® por Flask + HTML
  </footer>

  <script>
    const colors = {
      '‚ù§Ô∏è': '#ff9a9e',
      'üòÉ': '#FFE55C',
      'ü§©': '#A1C4FD',
      'üßò‚Äç‚ôÇÔ∏è': '#B2F9FC',
      'üî•': '#FF6F61'
    };

    document.querySelectorAll("#emoji-list li").forEach(li => {
      li.addEventListener("click", () => {
        const emoji = li.querySelector("span").textContent;
        document.body.style.background = `linear-gradient(135deg, ${colors[emoji]}, #ffffff)`;
      });
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      document.body.style.animation = "none";
      void document.body.offsetWidth; // reinicia animaci√≥n
      document.body.style.animation = "gradientBG 12s ease infinite";
    });
  </script>
</body>
</html>
