<!DOCTYPE html>
<html>
<head>
<title>Ejemplo CSS en HTML</title>
<style>
  body {
    background-color: #f0f0f0; /* Color de fondo de la página */
  }
  h1 {
    color: steelblue; /* Color del título H1 */
    text-align: center; /* Alineación del texto al centro */
  }
  p {
    color: navy; /* Color del texto del párrafo */
    font-size: 16px; /* Tamaño de la fuente */
  }
</style>
</head>
<body>

<h1>Hola, este es un título</h1>
<p>Este es un párrafo con estilos CSS aplicados desde la etiqueta &lt;style&gt;.</p>

<p style="color: green; font-weight: bold;">Este párrafo tiene estilos en línea (atributo style).</p>

</body>
</html>
